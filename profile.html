<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Profile</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css"/>
    <script src="profile.js" defer></script>
    </head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class=""><a href="/">Where in the World?</a></h2>
            <p class="dark-light-mode"><span><i class="fa-regular fa-moon"></i></span>&nbsp;&nbsp;<span class="mode-name">Dark Mode</span></p>
        </div>
    </header>
       <main class="main-container">
        <div class="btn-container">
            <button><i class="fa-solid fa-arrow-left"></i> Back</button>
        </div>
            <div class="profile-container">
                <div class="profile-img">
                    <img class="image" src="" alt="">
                </div>
                <div class="profile-info-container">
                        <div class="profile-title">
                            <h1 class="country-title"></h1>
                        </div>
                        <div class="profile-other">
                            <div class="info">
                                <p><b>Native Name: </b><span class="native-name"></span></p>
                                <p><b>Population: </b><span class="population"></span></p>
                                <p><b>Region: </b><span class="region"></span></p>
                                <p><b>Sub Region: </b><span class="sub-region"></span></p>
                                <p><b>Capital: </b><span class="capital"></span></p>
                            </div>
                            <div class="info">
                                <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                                <p><b>Currencies: </b><span class="currencies"></span></p>
                                <p><b>Languages: </b><span class="languages"></span></p>
                            </div>
                           
                        </div>
                        <div class="profile-border-country">
                            <b>Border Countries:</b>&nbsp;&nbsp;
                            <!-- <button>France</button>
                            <button>Germany</button>
                            <button>Netherlands</button> -->
                        </div>
                </div>
            </div>
       </main>
 


</body>
</html>
