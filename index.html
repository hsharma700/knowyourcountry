<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Country</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-container">
        <div class="header-content">
           <h2 class=""><a href="">Where in the World?</a></h2>
            <p class="dark-light-mode"><span><i class="fa-regular fa-moon"></i></span>&nbsp;&nbsp;<span class="mode-name">Dark Mode</span></p>
        </div>
    </header>
    <main class="main-container">

      <div class="navigation-container">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="searchInput" type="text" placeholder="Search for a country">
        </div>
        <div class="region-bar">
          <select class="region-select">
            
            <option>Africa</option>
            <option>America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
          </select>
        </div>
      </div>

        <div class="countries-container">
            <!-- <a href="" class="country-card">
                <img src="https://flagcdn.com/wf.svg" alt="">
                <h3>Germany</h3>
                <p><b>Population : </b>9880070000</p>
                <p><b>Region : </b>Europe</p>
                <p><b>Capital : </b>Berlin</p>
            </a> -->
        </div>
    </main>
  </body>
</html>
